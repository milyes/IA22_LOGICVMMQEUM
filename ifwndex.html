<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    body {
      background-color: #000;
      color: #0f0;

      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    #emf-level {
      font-size: 3em;
      margin: 20px 0;
      color: #ff0040;
    }

    .gauge {
      width: 300px;
      height: 30px;
      background: #222;
      border: 2px solid #0f0;
      margin: 0 auto;
      position: relative;
    }

    .bar {
      height: 100%;
      background: linear-gradient(to right, #0f0, #ff0040);
      width: 0%;
      transition: width 0.5s ease;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #0f0; }
      50% { text-shadow: 0 0 20px #ff0040; }
      100% { text-shadow: 0 0 5px #0f0; }
    }

    .footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>

  <script>

      const emfValue = (Math.random() * 100).toFixed(2);
